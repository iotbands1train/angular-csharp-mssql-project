<!--
  Application index HTML file.
  This file serves as the main entry point for the Angular application.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Metadata -->
  <meta charset="utf-8">
  <title>Angular App</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Angular root component -->
  <app-root></app-root>

  <!-- Angular scripts -->
  <script src="runtime.js" defer></script> <!-- Runtime scripts -->
  <script src="polyfills.js" defer></script> <!-- Polyfills -->
  <script src="styles.js" defer></script> <!-- Styles -->
  <script src="vendor.js" defer></script> <!-- Vendor scripts -->
  <script src="main.js" defer></script> <!-- Main application script -->
</body>
</html>
